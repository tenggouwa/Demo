
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>canvas小房子</title>
<style>
#mycanvas{border:1px solid #00F;}
</style>
<script>
function triangular(){
var c=document.getElementById("mycanvas");
var context=c.getContext("2d");
context.scale(3,3);
context.translate(100,0);
context.fillStyle="#fff";
context.strokeStyle="#9ff";
context.lineWidth=2;
context.beginPath();
context.moveTo(20,70);
context.lineTo(70,20);
context.lineTo(120,70);
context.lineTo(20,70);
context.lineTo(20,170);
context.lineTo(120,170);
context.lineTo(120,70);
context.moveTo(95,45);
context.lineTo(95,20);
context.lineTo(115,20);
context.lineTo(115,65);
context.moveTo(30,80);
context.lineTo(70,80);
context.lineTo(70,120);
context.lineTo(30,120);
context.lineTo(30,80);
context.moveTo(30,100);
context.lineTo(70,100);
context.moveTo(50,80);
context.lineTo(50,120);
context.moveTo(80,170);
context.lineTo(80,110);
context.lineTo(110,110);
context.lineTo(110,170);
context.fill();
context.stroke();
context.closePath();
context.beginPath();
context.translate(92,125);
context.arc(10,10,5,0,Math.PI*2,true);
context.fill();
context.stroke();
context.closePath();
}
window.addEventListener("load",triangular,true);
</script>
</head>

<body>
<canvas id="mycanvas" height="550px" width="1000px">
</canvas>
</body>
</html>
